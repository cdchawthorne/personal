<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <table border="1"> <!-- defines new table with border length 1 -->
            <tr> <!-- defines new row -->
                <td>row 1, cell 1</td> <!-- defines new column -->
                <td>row 1, cell 2</td>
            </tr>
            <tr>
                <td>row 2, cell 1</td>
                <td>row 2, cell 2</td>
            </tr>
        </table>
        <ul>
            <li>Foo</li>
            <li>Bar</li>
            <li>Baz</li>
        </ul>
        <ol>
            <li>3</li>
            <li>1</li>
            <li>4</li>
            <li>1</li>
            <li>5</li>
        </ol>
    </body>
</html>
